<!DOCTYPE html>
<html>
<head>
    <title>EC Canteens</title>
    <link rel="icon" href="favicon.ico">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular-route.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/3.9.3/lodash.min.js"></script>
    <script data-require="chance@*" data-semver="0.5.3" src="http://chancejs.com/chance.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-google-maps/2.1.3/angular-google-maps.min.js"></script>
    <script src="js/map-controller.js"></script>
    <script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
</head>
<body ng-app="appMaps">
    <div ng-controller="mapCtrl">
        <ui-gmap-google-map center="map.center"
        zoom="map.zoom" draggable="true" options="map.options"
        events="map.events">
        <!--doCluster="map.doCluster"-->
        <ui-gmap-markers
        doCluster="map.doCluster"
        models="searchResults.results"
        coords="'coords'"
        idkey="'key'"
        chunk="200" 
        icon= "{url: 'resto32.png' }" 
        ></ui-gmap-markers>

    </ui-gmap-google-map>
    <div ng-show="showList" class="animate-show">
        <ul ng-repeat="canteen in canteenData.Canteens" class="list-group">
            <li class="list-group-item"><a href="#" ng-click="clicked(canteen.CanteenID)">{{canteen.CanteenID}}<br/>{{canteen.Adress}}<br/>{{canteen.OpenClose}}</a></li>
        </ul>
    </div>

    <div ng-hide="showList" class="animate-show">
        <div  class="list-group">
            <div  class="list-group-item">{{actCanteen.CanteenID}}<br/>{{actCanteen.Adress}}<br/>{{actCanteen.OpenClose}}
            </div>
            <div class="list-group-item">
                <ul ng-repeat="menu in menuData.Menu" class="list-group">
                    <li class="list-group-item">{{menu.Menu}} {{menu.Price}}<br/>
                        <ul ng-repeat="day in menu.days" class="list-group">
                            <li class="list-group-item">
                                {{day.day}} {{day.name}} 
                                <img ng-src="{{day.picture}}" />
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
</body>
</html>
